{% extends 'base.html' %}

{% block head %}
    <title>posts</title>
{% endblock %}

{% block body %}
    <h1>Edit Post</h1>
    <hr>
    <h3>Edit New Blog Post: </h3>
    <form action="/post/edit/{{post.id}}" method="POST">
        Title: <input type="text" name="title" id="title" value="{{post.title}}">
        <br>
        content: <input type="text" name="content" id="content" value="{{post.content}}">
        <br>
        By: <input type="text" name="author" id="author" value="{{post.author}}">
        <br>
        <input type="submit" value="Save">

    </form>
    <hr>

{% endblock %}
